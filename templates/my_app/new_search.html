{%extends 'home.html'%}
{%block content%}
<h3 style="text-align:center "> {{search_title|title}}</h3>
<div class="row container">
{%for post in final_postings%}
    <div class="floating-box">
    <div class="col s4 ">

      <div class="card ">
        <div class="card-image">
          <img src="{{post.3}}">
        </div>
        <div class="card-content">
          <p>{{post.0}}</p>
        </div>
        <div class="card-action">
              <a href="{{post.1}}" style="color:#067686">Buy Now: {{post.2}}</a>
        </div>
      </div>
    </div>
    </div>

{%endfor%}
       </div>
{%endblock%}
